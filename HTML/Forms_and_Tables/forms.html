<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Intro</h1>

    <form action="/person">
      <p>
        <!-- This is considered standard practice, and is encouraged -->
        <label for="birthday">Date of Birth:</label>
        <input type="date" value="1995-02-04" id="birthday" />
      </p>

      <p>
        <!-- We don't need a "for" or "id" attribute since we wrapped the input element inside the label tags. It is not common practice to do this -->
        <label>
          Username:
          <input type="text" placeholder="username" name="username" />
        </label>
      </p>

      <p>
        <label for="password">Password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>

      <p>
        <label>
          Color Picker:
          <input type="color" name="color" name="color" />
        </label>
      </p>

      <!-- The button element is used to submit forms -->
      <button>Submit</button>

      <p>
        <!-- This button element acts like one,  but doesn't submit the form. -->
        <button type="button">Button</button>
      </p>

      <p>
        <!-- This submit button is not encouraged for the fact the only way to change it's name is to add a "value" attribute, and setting the value to whatever you want the button to display -->
        <input type="submit" value="Click Me" />
      </p>
    </form>

    <hr />

    <!-- Outside of the form, no default behavior -->
    <button>Submit</button>

    <hr />
    <!-- Hijack Search (Reddit, Google, YouTube) -->

    <h2>Reddit</h2>
    <form
      action="https://www.reddit.com/search"
      target="_blank"
      rel="noreferrer"
    >
      <input type="text" name="q" />
      <button>Search</button>
    </form>

    <h2>Google</h2>
    <form
      action="https://www.google.com/search"
      target="_blank"
      rel="noreferrer"
    >
      <input type="text" name="q" />
      <button>Search</button>
    </form>

    <h2>YouTube</h2>
    <form
      action="https://www.youtube.com/results"
      target="_blank"
      rel="noreferrer"
    >
      <input type="text" name="search_query" />
      <button>Search</button>
    </form>

    <hr />

    <!-- checkboxes, radio button, and select -->

    <!-- allows to you select multiple values -->
    <h2>Checkboxes</h2>

    <form action="/colors">
      <input type="checkbox" id="red" name="color" value="red" checked />
      <label for="red">Red</label>

      <input type="checkbox" id="blue" name="color" value="blue" />
      <label for="blue">Blue</label>

      <input type="checkbox" id="green" name="color" value="green" />
      <label for="green">Green</label>

      <button>Submit</button>
    </form>

    <!-- can only select one option -->
    <h2>Radio Buttons</h2>
    <form action="/profession">
      <input type="radio" name="careerpath" id="frontend" value="frontend" />
      <label for="frontend">Frontend Web Developer</label>

      <input type="radio" name="careerpath" id="backend" value="backend" />
      <label for="backend">Backend Web Developer</label>

      <input type="radio" name="careerpath" id="fullstack" value="fullstack" />
      <label for="fullstack">Full-Stack Developer</label>

      <input
        type="radio"
        name="careerpath"
        id="softwareengineer"
        value="softwareengineer"
      />
      <label for="softwareengineer">Software Engineer</label>

      <button>Submit</button>
    </form>

    <h2>Select: Drop-Down Menu</h2>

    <form action="/favorite_pets">
      <label for="pet-selection">Choose your favorite pet:</label>
      <select name="pets" id="pet-selection">
        <!-- first option is a placeholder -->
        <option value="">--Please Choose A Pet--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="tiger">Tiger</option>
        <option value="lion">Lion</option>
        <option value="snake">Snake</option>
      </select>

      <button>Submit</button>
    </form>

    <hr />
    <!-- Range & Text Area elements -->
    <h2>Range & Text Area</h2>

    <form action="/age_group">
      <label for="age">You're Current Age:</label>
      <input type="range" id="age" min="0" max="100" name="current_age" />

      <button>Submit</button>
    </form>

    <form action="/about_yourself">
      <p>
        Textarea Box
        <br />

        <textarea
          name="intro"
          id="about"
          cols="40"
          rows="10"
          placeholder="Tell something interesting about yourself!"
        ></textarea>
        <br />
        <button>Submit</button>
      </p>
    </form>

    <!-- Validations -->
    <h2>Validations</h2>

    <form action="/dummy">
      <p>
        <label for="first">Enter Your First Name:</label>
        <!-- using the required attribute to make sure it's not left blank -->
        <input type="text" name="first" id="first" minlength="2" required />
      </p>

      <p>
        <label for="last">Enter Your Last Name:</label>
        <input type="text" name="last" id="last" maxlength="8" required />
      </p>

      <p>
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" required />
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
