<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration Form</title>
  </head>
  <body>
    <h1>Race Registration! üèÉüèΩ‚Äç‚ôÇÔ∏è</h1>
    <!-- where the form sends data to -->
    <form action="/marathon-registration">
      <div>
        <!-- text input for first name & last name -->
        <label for="first">First Name:</label>
        <input
          type="text"
          name="firstName"
          id="first"
          minlength="2"
          placeholder="Enter First Name"
          required
        />
      </div>

      <div>
        <label for="last">Last Name:</label>
        <input
          type="text"
          name="lastName"
          id="last"
          placeholder="Enter Last Name"
          required
        />
      </div>

      <p>Select a Race:</p>

      <div>
        <input type="radio" name="marathon-type" id="fiveK" value="fiveK" />
        <label for="fiveK">Fun Run 5K</label>
      </div>

      <div>
        <input
          type="radio"
          name="marathon-type"
          id="half-marathon"
          value="half-marathon"
        />
        <label for="half-marathon">Half Marathon</label>
      </div>

      <div>
        <input
          type="radio"
          name="marathon-type"
          id="full-marathon"
          value="full-marathon"
        />
        <label for="full-marathon">Full Marathon</label>
      </div>

      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter Email Here"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          minlength="4"
          maxlength="20"
          placeholder="Enter Password Here"
          required
        />
      </div>

      <div>
        <label for="age-group">Select Age Group:</label>
        <select name="division" id="age-group">
          <option value="">-- Select Age Group --</option>
          <option value="kids">Under 10</option>
          <option value="teen">11-13</option>
          <option value="high-school">15-18</option>
          <option value="young-adults">19-25</option>
          <option value="oldies">Over 26</option>
        </select>
      </div>

      <button>Register</button>
    </form>
  </body>
</html>
