<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Creating Tables</h1>

    <!-- table element -->
    <table>
      <!-- table headers section -->
      <thead>
        <!-- table rows  -->
        <tr>
          <!-- table headings -->
          <th>Name</th>
          <th>Age</th>
          <th>Weight</th>
        </tr>
      </thead>

      <!-- main content -->
      <tbody>
        <tr>
          <!-- table data = each cell -->
          <td>Person 1</td>
          <td>26</td>
          <td>180</td>
        </tr>

        <tr>
          <td>Person 2</td>
          <td>43</td>
          <td>450</td>
        </tr>

        <tr>
          <td>Person 3</td>
          <td>35</td>
          <td>224</td>
        </tr>

        <tr>
          <td>Person 4</td>
          <td>18</td>
          <td>150</td>
        </tr>
      </tbody>

      <!-- table footer -->
      <tfoot>
        <tr>
          <td>Weight Loss Tracker &copy;</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
